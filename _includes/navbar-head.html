<script>
  var prevScrollpos = window.pageYOffset;

  window.onscroll = function() {
    var currentScrollPos = Math.max(0,window.pageYOffset);

    if (Math.abs(currentScrollPos - prevScrollpos) > 10){
      if (prevScrollpos > currentScrollPos & prevScrollpos < currentScrollPos + 300) { // up but not by too much
        document.getElementById("navnav").style.top = "0";
      } else {
        document.getElementById("navnav").style.top = "-60px";
      }
      prevScrollpos = currentScrollPos;
    }
    if(currentScrollPos==0){
      document.getElementById("navnav").style.top = "0";
    }
  }
</script>
