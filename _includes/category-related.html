<div class="after-content" style="padding-right: .5rem; padding-top:0;">

        {% if post.category == {{include.category}} and post.title != page.title %}
            {% assign nodate='true' %}
            {% assign noexcerpt='true' %}

        {% endif %}
    {% endfor %}
</div>
